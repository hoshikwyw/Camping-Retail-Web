<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camping Store</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./navbar.css" />
    <link
      rel="shortcut icon"
      href="./imgs/android-chrome-512x512.png"
      type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo-section">
        <a href="index.html">
          <img
            src="./imgs/android-chrome-512x512.png"
            alt="logo"
            class="logo-image" />
          <h2 class="logo-title">Camping Store</h2>
        </a>
      </div>
      <div class="nav-link">
        <ul class="nav-link-container">
          <li class="link-item">
            <a href="index.html" class="active">Home</a>
          </li>
          <li class="link-item">
            <a href="camping_equipment.html">Camping Equipment</a>
          </li>
          <li class="link-item">
            <a href="reviews.html">Reviews</a>
          </li>
          <li class="link-item">
            <a href="basket.html"
              >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="1em"
                viewBox="0 0 576 512">
               
                <path
                  d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z" />
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <button class="burger-btn" onclick="toggleNavbar()">
        <svg
          class="burger"
          xmlns="http://www.w3.org/2000/svg"
          width="35"
          height="35"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#000000"
          stroke-width="2"
          stroke-linecap="square"
          stroke-linejoin="round">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
    </nav>
    <div id="sidebar" class="sidebar">
      <div class="sidebar-container">
        <div class="logo">
          <a href="index.html"
            ><img
              src="./imgs/android-chrome-512x512.png"
              alt="logo"
              class="logo-image" />
            <h2 class="logo-title">Camping Store</h2></a
          >
          <button class="burger-btn" onclick="toggleNavbar()">
            <svg
              class="cross"
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#000000"
              stroke-width="2"
              stroke-linecap="square"
              stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <hr />
        <ul class="sidebar-nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="camping_equipment.html">Camping Equipment</a></li>
          <li><a href="reviews.html">Reviews</a></li>
          <li>
            <a href="basket.html"
              >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="1em"
                viewBox="0 0 576 512">
               
                <path
                  d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z" />
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <section id="header">
      <div class="main-container">
        <div class="header-container">
          <div class="slider">
            <div class="content-container slide1 slides active">
              <div class="text-container">
                <h2 class="subtitle">Free your spirit, break the chains, Go camp!</h2>
                <h2 class="title"></h2>
              </div>
              <img
                src="./imgs/headerImg/header1.jpg"
                alt="header-img"
                class="header-img" />
            </div>
            <div class="content-container slide2 slides">
              <div class="text-container">
                <h2 class="subtitle">More than an adventure, its a way of life</h2>
                <h2 class="title"></h2>
              </div>
              <img
                src="./imgs/headerImg/header2.jpg"
                alt="header-img"
                class="header-img" />
            </div>
            <div class="content-container slide3 slides">
              <div class="text-container">
                <h2 class="subtitle">Discover Your Real Existence</h2>
                <h2 class="title"></h2>
              </div>

              <img
                src="./imgs/headerImg/header3.jpg"
                alt="header-img"
                class="header-img" />
            </div>
          </div>
        </div>
      </div>
      <button id="prev" class="prev">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="52"
          height="52"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#ffffff"
          stroke-width="2"
          stroke-linecap="square"
          stroke-linejoin="round">
          <path d="M15 18l-6-6 6-6" />
        </svg>
      </button>
      <button id="next" class="next">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="52"
          height="52"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#ffffff"
          stroke-width="2"
          stroke-linecap="square"
          stroke-linejoin="round">
          <path d="M9 18l6-6-6-6" />
        </svg>
      </button>
      <div class="dots-container">
        <div class="dot active" attr="0" onclick="switchSlide(this)"></div>
        <div class="dot" attr="1" onclick="switchSlide(this)"></div>
        <div class="dot" attr="2" onclick="switchSlide(this)"></div>
      </div>
    </section>
    <script src="./app.js"></script>
    <script src="./sidebar.js"></script>
  </body>
</html>
