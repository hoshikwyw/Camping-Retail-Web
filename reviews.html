<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camping Store</title>
    <link
      rel="shortcut icon"
      href="./imgs/android-chrome-512x512.png"
      type="image/x-icon" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <style>
      form input,
      button,
      textarea {
        border: 0;
        background-color: rgba(43, 92, 226, 0.505);
        padding: 12px;
        color: #fff;
        border-radius: 5px;
        font-size: 13px;
        text-transform: uppercase;
        cursor: pointer;
        outline: none;
        font-size: 15px;
      }
      input {
        width: 70%;
      }
      label {
        font-size: large;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo-section">
        <a href="index.html">
          <img
            src="./imgs/android-chrome-512x512.png"
            alt="logo"
            class="logo-image" />
          <h2 class="logo-title">Camping Store</h2>
        </a>
      </div>
      <div class="nav-link">
        <ul class="nav-link-container">
          <li class="link-item">
            <a href="index.html" class="active">Home</a>
          </li>
          <li class="link-item">
            <a href="camping_equipment.html">Camping Equipment</a>
          </li>
          <li class="link-item">
            <a href="reviews.html">Reviews</a>
          </li>
          <li class="link-item basket-icon">
            <a href="basket.html">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="1em"
                viewBox="0 0 576 512">
                <path
                  d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z" />
              </svg>
              <span class="cart-counter" id="cart-counter">0</span>
            </a>
          </li>
        </ul>
      </div>
      <button class="burger-btn" onclick="toggleNavbar()">
        <svg
          class="burger"
          xmlns="http://www.w3.org/2000/svg"
          width="35"
          height="35"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#000000"
          stroke-width="2"
          stroke-linecap="square"
          stroke-linejoin="round">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
    </nav>
    <div id="sidebar" class="sidebar">
      <div class="sidebar-container">
        <div class="logo">
          <a href="index.html"
            ><img
              src="./imgs/android-chrome-512x512.png"
              alt="logo"
              class="logo-image" />
            <h2 class="logo-title">Camping Store</h2></a
          >
          <button class="burger-btn" onclick="toggleNavbar()">
            <svg
              class="cross"
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#000000"
              stroke-width="2"
              stroke-linecap="square"
              stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <hr />
        <ul class="sidebar-nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="camping_equipment.html">Camping Equipment</a></li>
          <li><a href="reviews.html">Reviews</a></li>
          <li class="basket-icon">
            <a href="basket.html">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="1em"
                viewBox="0 0 576 512">
                <path
                  d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z" />
              </svg>
              <span class="cart-counter" id="cart-counter">0</span></a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="container">
      <h1
        style="text-align: center; margin: 15px 0; text-decoration: underline">
        Write a Review
      </h1>
      <form
        style="
          display: flex;
          flex-direction: column;
          width: 60%;
          margin: 10px auto;
          gap: 15px;
        ">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="your name" />

        <label for="email">Email:</label>
        <input
          type="text"
          id="email"
          name="email"
          required
          placeholder="example@gmail.com" />

        <label for="rating">Rating:</label>
        <input
          type="number"
          id="rating"
          name="rating"
          min="1"
          max="5"
          required />

        <label for="review">Review:</label>
        <textarea
          id="review"
          name="review"
          required
          placeholder="any message to us"></textarea>
        <button type="submit">
          Submit
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 512 512">
            <path
              d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z" />
          </svg>
        </button>
      </form>
    </div>
    <script src="./js/sidebar.js"></script>
  </body>
</html>
